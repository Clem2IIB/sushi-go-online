<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Go! - Game</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <header class="game-header">
            <div class="game-info">
                <span id="round-display">Round 1/3</span>
                <span id="turn-display">Turn 1</span>
                <span id="direction-display">Pass: ‚Üê</span>
            </div>
        </header>

        <!-- Opponents Area -->
        <section class="opponents-area">
            <h3>Opponents' Played Cards</h3>
            <div id="opponents-container"></div>
        </section>

        <!-- Your Played Cards -->
        <section class="your-played-area">
            <h3>Your Played Cards <span id="your-score">(0 pts)</span></h3>
            <div id="your-played-cards" class="cards-row"></div>
            <div id="your-pudding" class="pudding-display">Puddings: <span>0</span> üç∞</div>
        </section>

        <!-- Your Hand -->
        <section class="hand-area">
            <h3>Your Hand <span id="hand-count"></span></h3>
            <div id="your-hand" class="cards-row hand-cards"></div>
        </section>

        <!-- Action Area -->
        <section class="action-area">
            <div id="selection-info" class="selection-info">
                <p>Select a card to play</p>
            </div>
            <div id="chopsticks-prompt" class="chopsticks-prompt hidden">
                <p>You have Chopsticks! Play a second card?</p>
                <button class="btn btn-secondary" id="skip-chopsticks">No, just play one</button>
            </div>
            <button id="confirm-selection" class="btn btn-primary" disabled>
                Confirm Selection
            </button>
            <div id="waiting-indicator" class="waiting hidden">
                Waiting for other players... <span id="ready-count"></span>
            </div>
        </section>
    </div>

    <!-- REVEAL OVERLAY -->
    <div id="reveal-overlay" class="overlay hidden">
        <div class="reveal-content">
            <h2>Cards Revealed!</h2>
            <div id="revealed-cards"></div>
        </div>
    </div>

    <!-- ROUND END SCREEN -->
    <div id="round-end-overlay" class="overlay hidden">
        <div class="round-end-content">
            <h2>Round <span id="ended-round">1</span> Complete!</h2>
            <div id="round-scores"></div>
            <button id="next-round-btn" class="btn btn-primary btn-large hidden">
                Start Round <span id="next-round-num">2</span>
            </button>
            <p id="waiting-host" class="hint">Waiting for host to continue...</p>
        </div>
    </div>

    <!-- GAME END SCREEN -->
    <div id="game-end-overlay" class="overlay hidden">
        <div class="game-end-content">
            <h2>üéâ Game Over! üéâ</h2>
            <div id="final-scores"></div>
            <h3 id="winner-announcement"></h3>
            <button class="btn btn-primary btn-large" onclick="location.href='/'">
                Play Again
            </button>
        </div>
    </div>

        <!-- Card Tooltip -->
    <div id="card-tooltip" class="card-tooltip">
        <div class="tooltip-header">
            <img class="tooltip-image" src="" alt="">
            <div>
                <div class="tooltip-title"></div>
                <div class="tooltip-scoring"></div>
            </div>
        </div>
        <div class="tooltip-description"></div>
        <div class="tooltip-tip"></div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
